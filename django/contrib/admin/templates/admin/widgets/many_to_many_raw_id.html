{% include 'django/forms/widgets/input.html' %}

{% if related_url %}<a href="{{ related_url }}" class="related-lookup" id="lookup_id_{{ widget.name }}" title="{{ link_title }}"></a>{% endif %}

{% if link_labels_and_urls %}
  <dl class="m2m_raw_id_field_dict">
  {% for id, link_label, link_url in link_labels_and_urls %}
    <dt>{{ id }}</dt>
    <dd>
      {% if link_url %}<a href="{{ link_url }}">{% endif %}
      {{ link_label }}
      {% if link_url %}</a>{% endif %}
    </dd>
  {% endfor %}
  </dl>
{% endif %}
